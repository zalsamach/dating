<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<nav class="navbar bg-light navbar-light">
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="home">My Dating Website</a>
    </div>
</nav>
<div class="container">

    <h1>Personal Information</h1>
    <hr>
    <form action="#" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="fname" class="col-sm-2 control-label">First name</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="fname" id="fname" >
            </div>

            <label for="lname" class="col-sm-2 control-label">Last name</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="lname" id="lname" >
            </div>

            <label for="age" class="col-sm-2 control-label">Age</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="age" id="age" >
            </div>

            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-4">
                <label><input type="radio" name="gender"
                              id="female" value="female">Female</input></label><br>
                <label><input type="radio" name="gender"
                              id="male" value="male">Male</input></label><br>
            </div>

            <label for="number" class="col-sm-2 control-label">Phone Number</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="number" id="number" >
            </div>

            <div class="col-xs-3 ">
                <input class="form-control btn btn-default"
                       type="submit" value="Next>">
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
